    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#405D68", // Slate Ocean
              secondary: "#785848", // Mocha/Brown
              gold: "#C5A065", // Burnished Gold
              "gold-light": "#E5C085",
              "background-light": "#F9F8F6", // Porcelain
              "background-off": "#F2F0EB", // Bone
              "background-dark": "#161615", // Graphite
              "surface-light": "#FFFFFF",
              "surface-dark": "#222221", 
              "text-light": "#1D1D1F", // Apple-like near black
              "text-gray": "#86868B", // Apple-like gray
              "text-dark": "#F5F5F7", // Off white
              "border-light": "#D2D2D7",
              "border-dark": "#424245",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              'xl': "1rem",
              '2xl': "1.5rem",

              tighter: '-0.02em',
              tight: '-0.01em',
              normal: '0',
              wide: '0.02em',

            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'fade-up': 'fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },

              fadeUp: {

          },
        },

    <style>
      ::-webkit-scrollbar {

      .animate-fade-up {
        animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
