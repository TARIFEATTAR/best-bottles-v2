<!--
  Master Bottle Outline WITHOUT Cap
  9ml Roll-On Bottle - Canonical Dimensions
  
  Height without cap: 70mm
  Diameter: 20mm
  Neck thread: 17-415
  Shows roller ball and seat
  
  Coordinate system: 1 unit = 1mm
-->
<svg 
  viewBox="0 0 60 120" 
  xmlns="http://www.w3.org/2000/svg" 
  fill="none"
  stroke="#1a1a1a"
  stroke-width="0.4"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <defs>
    <!-- Clipping path for glass body overlay -->
    <clipPath id="bottle-body-no-cap-clip">
      <path d="
        M 20 31.5
        L 20 98.5
        Q 20 101.5 23 101.5
        L 37 101.5
        Q 40 101.5 40 98.5
        L 40 31.5
        Z
      "/>
    </clipPath>
    
    <!-- Clipping path for roller overlay -->
    <clipPath id="roller-area-clip">
      <rect x="22" y="24" width="16" height="8" rx="1"/>
    </clipPath>
  </defs>
  
  <!-- ========== ROLLER ASSEMBLY ========== -->
  <!-- Roller ball (metal or plastic sphere) -->
  <circle 
    cx="30" cy="27" r="4.5"
    class="roller-ball-outline"
  />
  
  <!-- Roller housing (holds the ball) -->
  <path 
    d="
      M 23 31
      L 23 29
      Q 23 25 26 25
      L 34 25
      Q 37 25 37 29
      L 37 31
    "
    class="roller-housing-outline"
  />
  
  <!-- ========== NECK (17-415 thread) ========== -->
  <!-- Thread indication lines -->
  <line x1="21" y1="32" x2="21" y2="35" stroke-width="0.25" class="thread-line"/>
  <line x1="39" y1="32" x2="39" y2="35" stroke-width="0.25" class="thread-line"/>
  
  <!-- Neck opening rim -->
  <ellipse cx="30" cy="31.5" rx="9" ry="1.5" class="neck-outline"/>
  
  <!-- ========== BOTTLE BODY (70mm) ========== -->
  <path 
    d="
      M 20 31.5
      L 20 98.5
      Q 20 101.5 23 101.5
      L 37 101.5
      Q 40 101.5 40 98.5
      L 40 31.5
    "
    class="body-outline"
  />
  
  <!-- Bottom radius detail -->
  <line x1="23" y1="101.5" x2="37" y2="101.5" class="body-detail"/>
  
  <!-- ========== CENTER AXIS ========== -->
  <line 
    x1="30" y1="20" x2="30" y2="105" 
    stroke-dasharray="1.5 1" 
    stroke-width="0.15"
    opacity="0.3"
    class="axis-line"
  />
  
</svg>
